01: Землі сільськогосподарського призначення
01.01: Для ведення товарного сільськогосподарського виробництва
01.02: Для ведення фермерського господарства
01.03: Для ведення особистого селянського господарства
01.04: Для ведення підсобного сільського господарства
01.05: Для індивідуального садівництва
01.06: Для колективного садівництва
01.07: Для городництва
01.08: Для сінокосіння і випасання худоби
01.09: Для дослідних і навчальних цілей
01.10: Для пропаганди передового досвіду ведення сільського господарства
01.11: Для надання послуг у сільському господарстві
01.12: Для розміщення інфраструктури оптових ринків сільськогосподарської продукції
01.13: Для іншого сільськогосподарського призначення
01.14: Для цілей підрозділів 01.01-01.13 та для збереження та використання земель
 природно-заповідного фонду
02: Землі житлової забудови
02.01: Для будівництва і обслуговування житлового будинку, господарських будівель
 і споруд (присадибна ділянка)
02.02: Для колективного житлового будівництва
02.03: Для будівництва і обслуговування багатоквартирного житлового будинку
02.04: Для будівництва і обслуговування будівель тимчасового проживання
02.05: Для будівництва індивідуальних гаражів
02.06: Для колективного гаражного будівництва
02.07: Для іншої житлової забудови
02.08: Для цілей підрозділів 02.01-02.07, 02.09, 02.10 та для збереження та використання
 земель природно-заповідного фонду
02.09: Для будівництва і обслуговування паркінгів та автостоянок на землях житлової
 та громадської забудови
02.10: Для будівництва і обслуговування багатоквартирного житлового будинку з об’єктами
 торгово-розважальної та ринкової інфраструктури
03: Землі громадської забудови
03.01: Для будівництва та обслуговування будівель органів державної влади та місцевого
 самоврядування
03.02: Для будівництва та обслуговування будівель закладів освіти
03.03: Для будівництва та обслуговування будівель закладів охорони здоровя та соціальної
 допомоги
03.04: Для будівництва та обслуговування будівель громадських та релігійних організацій
03.05: Для будівництва та обслуговування будівель закладів культурно-просвітницького
 обслуговування
03.06: Для будівництва та обслуговування будівель екстериторіальних організацій
 та органів
03.07: Для будівництва та обслуговування будівель торгівлі
03.08: Для будівництва та обслуговування обєктів туристичної інфраструктури та
 закладів громадського харчування
03.09: Для будівництва та обслуговування будівель кредитно-фінансових установ
03.10: Для будівництва та обслуговування будівель ринкової інфраструктури (адміністративних
 будинків, офісних приміщень та інших будівель громадської забудови, які використовуються
 для здійснення підприємницької та іншої діяльності, пов’язаної з отриманням прибутку)
03.11: Для будівництва та обслуговування будівель і споруд закладів науки
03.12: Для будівництва та обслуговування будівель закладів комунального обслуговування
03.13: Для будівництва та обслуговування будівель закладів побутового обслуговування
03.14: Для розміщення та постійної діяльності органів і підрозділів ДСНС
03.15: Для будівництва та обслуговування інших будівель громадської забудови
03.16: Для цілей підрозділів 03.01-03.15, 03.17 та для збереження та використання
 земель природно-заповідного фонду
03.17: Для розміщення та експлуатації закладів з обслуговування відвідувачів об’єктів
 рекреаційного призначення
04: Землі природно-заповідного фонду
04.01: Для збереження та використання біосферних заповідників
04.02: Для збереження та використання природних заповідників
04.03: Для збереження та використання національних природних парків
04.04: Для збереження та використання ботанічних садів
04.05: Для збереження та використання зоологічних парків
04.06: Для збереження та використання дендрологічних парків
04.07: Для збереження та використання парків-памяток садово-паркового мистецтва
04.08: Для збереження та використання заказників
04.09: Для збереження та використання заповідних урочищ
04.10: Для збереження та використання памяток природи
04.11: Для збереження та використання регіональних ландшафтних парків
06: Землі оздоровчого призначення
06.01: Для будівництва і обслуговування санаторно-оздоровчих закладів
06.02: Для розробки родовищ природних лікувальних ресурсів
06.03: Для інших оздоровчих цілей
06.04: Для цілей підрозділів 06.01-06.03 та для збереження та використання земель
 природно-заповідного фонду
07: Землі рекреаційного призначення 
07.01: Для будівництва та обслуговування обєктів рекреаційного призначення
07.02: Для будівництва та обслуговування обєктів фізичної культури і спорту
07.03: Для індивідуального дачного будівництва
07.04: Для колективного дачного будівництва
07.05: Для цілей підрозділів 07.01-07.04 та для збереження та використання земель
 природно-заповідного фонду
08: Землі історико-культурного призначення 
08.01: Для забезпечення охорони обєктів культурної спадщини
08.02: Для розміщення та обслуговування музейних закладів
08.03: Для іншого історико-культурного призначення
08.04: Для цілей підрозділів 08.01-08.03 та для збереження та використання земель
 природно-заповідного фонду
09: Землі лісогосподарського призначення 
09.01: Для ведення лісового господарства і повязаних з ним послуг
09.02: Для іншого лісогосподарського призначення
09.03: Для цілей підрозділів 09.01-09.02 та для збереження та використання земель
 природно-заповідного фонду
10: Землі водного фонду
10.01: Для експлуатації та догляду за водними обєктами
10.02: Для облаштування та догляду за прибережними захисними смугами
10.03: Для експлуатації та догляду за смугами відведення
10.04: Для експлуатації та догляду за гідротехнічними, іншими водогосподарськими
 спорудами і каналами
10.05: Для догляду за береговими смугами водних шляхів
10.06: Для сінокосіння і випасання худоби
10.07: Для рибогосподарських потреб
10.08: Для культурно-оздоровчих потреб, рекреаційних, спортивних і туристичних цілей
10.09: Для проведення науково-дослідних робіт
10.10: Для будівництва та експлуатації гідротехнічних, гідрометричних та лінійних
 споруд
10.11: Для будівництва та експлуатації санаторіїв та інших лікувально-оздоровчих
 закладів у межах прибережних захисних смуг морів, морських заток і лиманів
10.12: Для цілей підрозділів 10.01-10.11 та для збереження та використання земель
 природно-заповідного фонду
11: Землі промисловості
11.01: Для розміщення та експлуатації основних, підсобних і допоміжних будівель
 та споруд підприємствами, що повязані з користуванням надрами
11.02: Для розміщення та експлуатації основних, підсобних і допоміжних будівель
 та споруд підприємств переробної, машинобудівної та іншої промисловості
11.03: Для розміщення та експлуатації основних, підсобних і допоміжних будівель
 та споруд будівельних організацій та підприємств
11.04: Для розміщення та експлуатації основних, підсобних і допоміжних будівель
 та споруд технічної інфраструктури (виробництва та розподілення газу, постачання
 пари та гарячої води, збирання, очищення та розподілення води)
11.05: Для цілей підрозділів 11.01-11.04 та для збереження та використання земель
 природно-заповідного фонду
12: Землі транспорту
12.01: Для розміщення та експлуатації будівель і споруд залізничного транспорту
12.02: Для розміщення та експлуатації будівель і споруд морського транспорту
12.03: Для розміщення та експлуатації будівель і споруд річкового транспорту
12.04: Для розміщення та експлуатації будівель і споруд автомобільного транспорту
 та дорожнього господарства
12.05: Для розміщення та експлуатації будівель і споруд авіаційного транспорту
12.06: Для розміщення та експлуатації обєктів трубопровідного транспорту
12.07: Для розміщення та експлуатації будівель і споруд міського електротранспорту
12.08: Для розміщення та експлуатації будівель і споруд додаткових транспортних
 послуг та допоміжних операцій
12.09: Для розміщення та експлуатації будівель і споруд іншого наземного транспорту
12.10: Для цілей підрозділів 12.01-12.09, 12.11 та для збереження та використання
 земель природно-заповідного фонду
12.11: Для розміщення та експлуатації обєктів дорожнього сервісу
13: Землі звязку
13.01: Для розміщення та експлуатації обєктів і споруд телекомунікацій
13.02: Для розміщення та експлуатації будівель та споруд обєктів поштового звязку
13.03: Для розміщення та експлуатації інших технічних засобів звязку
13.04: Для цілей підрозділів 13.01-13.03, 13.05 та для збереження і використання
 земель природно-заповідного фонду
13.05: Для розміщення та постійної діяльності Державної служби спеціального зв’язку
 та захисту інформації України
14: Землі енергетики
14.01: Для розміщення, будівництва, експлуатації та обслуговування будівель і споруд
 обєктів енергогенеруючих підприємств, установ і організацій
14.02: Для розміщення, будівництва, експлуатації та обслуговування будівель і споруд
 обєктів передачі електричної та теплової енергії
14.03: Для цілей підрозділів 14.01-14.02 та для збереження та використання земель
 природно-заповідного фонду
15: Землі оборони
15.01: Для розміщення та постійної діяльності Збройних Сил України
15.02: Для розміщення та постійної діяльності Національної гвардії України
15.03: Для розміщення та постійної діяльності Державної прикордонної служби України
15.04: Для розміщення та постійної діяльності Служби безпеки України
15.05: Для розміщення та постійної діяльності Державної спеціальної служби транспорту
15.06: Для розміщення та постійної діяльності Служби зовнішньої розвідки України
15.07: Для розміщення та постійної діяльності інших, створених відповідно до законів
 України, військових формувань
15.08: Для цілей підрозділів 15.01-15.07, 15.09, 15.10  та для збереження та використання
 земель природно-заповідного фонду
15.09: Для розміщення структурних підрозділів апарату МВС, територіальних органів,
 закладів, установ і підприємств, що належать до сфери управління МВС
15.10: Для розміщення та постійної діяльності Національної поліції України, її територіальних
 органів, підприємств, установ та організацій, що належать до сфери управління Національної
 поліції
16.00: Землі запасу (земельні ділянки кожної категорії земель, які не надані у власність
 або користування громадянам чи юридичним особам)
17.00: Землі резервного фонду (землі, створені органами виконавчої влади або органами
 місцевого самоврядування у процесі приватизації сільськогосподарських угідь, які
 були у постійному користуванні відповідних підприємств, установ та організацій)
18.00: Землі загального користування (землі будь-якої категорії, які використовуються
 як майдани, вулиці, проїзди, шляхи, громадські пасовища, сіножаті, набережні, пляжі,
 парки, зелені зони, сквери, бульвари, водні обєкти загального користування, а також
 інші землі, якщо рішенням відповідного органу державної влади чи місцевого самоврядування
 їх віднесено до земель загального користування)
19.00: Для цілей підрозділів 16.00-18.00 та для збереження та використання земель
  природно-заповідного фонду
